<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>Project</title>
</head>
<body>
  <nav
      class="d-flex justify-content-between align-items-center bg-white text-dark py-4 px-4 shadow"
    >
      <div class="d-flex align-items-center justify-content-between">
        <img src="./assets/image/logo.png" alt="Logo" style="height: 40px" />
        <div class="ms-4 d-flex align-items-center gap-4">
          <a href="index.html" class="text-decoration-none text-dark">Home</a>
          <a href="project.html" class="text-decoration-none text-dark"
            >My Project</a
          >
        </div>
      </div>
      <div class="d-flex items-center">
        <div class="navbar__button">
          <button class="btn btn-warning text-light"><a href="contact.html" class="text-decoration-none text-dark">Contact Me</a></button>
        </div>
      </div>
    </nav>
  
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 d-flex justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Form Submission</h2>
            <form id="contactForm" method="post">
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" id="nameInput" name="name" class="form-control" placeholder="Enter your name" required />
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email:</label>
                <input type="email" id="emailInput" name="email" class="form-control" placeholder="Enter your email" required />
              </div>
              <div class="mb-3">
                <label for="no_telpInput" class="form-label">No Telp:</label>
                <input type="tel" id="no_telpInput" name="no_telp" class="form-control" placeholder="Enter your phone number" required />
              </div>
              <div class="mb-3">
                <label for="positionInput" class="form-label">Position:</label>
                <select id="positionInput" name="position" class="form-select" required>
                  <option value="" hidden>Select Position</option>
                  <option value="developer">Developer</option>
                  <option value="designer">Designer</option>
                  <option value="manager">Manager</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="addressInput" class="form-label">Address:</label>
                <textarea id="addressInput" name="address" class="form-control" rows="4" placeholder="Enter your address"></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/contact.js"></script>
</body>
</html>
