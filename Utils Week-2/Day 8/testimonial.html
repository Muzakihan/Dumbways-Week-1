<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__right">
            <div class="navbar__logo">
                <img src="./assets/image/logo.png" alt="Logo">
            </div>
            <div class="navbar__links">
              <div class="navigation-links">
                <a href="index.html" class="navbar__link">Home</a>
                <a href="contact.html" class="navbar__link">My Project</a>
                <a href="testimonial.html" class="navbar__link">Testimonials</a>
              </div>
                <a href=""><button class="navbar__button__contact">Contact Me</button></a>
            </div>
        </div>
        <div class="navbar__left">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </nav>
    <div class="container__testimonials">
        <h1>My Testimonials</h1>
        <div class="testimonials__rating">
          <h2>Rating By Star</h2>
          <div class="rating">
            <button onclick="allTestimonial()" class="rating-btn">All</button>
            <button onclick="filterTestimonial(1)" class="rating-btn">1 <i class="fa-solid fa-star"></i></button>
            <button onclick="filterTestimonial(2)" class="rating-btn">2 <i class="fa-solid fa-star"></i></button>
            <button onclick="filterTestimonial(3)" class="rating-btn">3 <i class="fa-solid fa-star"></i></button>
            <button onclick="filterTestimonial(4)" class="rating-btn">4 <i class="fa-solid fa-star"></i></button>
            <button onclick="filterTestimonial(5)" class="rating-btn">5 <i class="fa-solid fa-star"></i></button>
          </div>
        </div>
        <section class="testimonials" id="testimonials">
          
        </section>
      </div>
      <script src="assets/js/testimonial.js"></script>
      <script>
        function myFunction() {
      const navbarLinks = document.querySelector('.navbar__links');
      const navbarButton = document.querySelector('.navbar__button button');
    
      navbarLinks.classList.toggle('show');
      navbarButton.classList.toggle('show');
    }
    
      </script>
</body>

</html>
